<!DOCTYPE html>
<html>
    <body>
        <script>
            let speed = 20;
            console.log(`Your current speed is ${speed}.`);
            if (speed > 25) {
                console.log("Slow down");
            } else if (speed > 15) {
                console.log("You're driving at a good speed.");
            } else {
                console.log("You're driving too slowly!");
            }
        </script>
    </body>
</html>
