<!DOCTYPE html>
<html>
    <body>
        <script>
            let count = 0;

            function countCalls() {
                count++;
                console.log(count);
            }

            let countCallsExpression = function () {
                count++;
                console.log(count);
            }

            let countCallsArrow = () => {
                count++;
                console.log(count);
            }
        </script>
    </body>
</html>
