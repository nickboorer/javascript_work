<!DOCTYPE html>
<!---specifies this is an HTML document-->
<html>
  <!---everything else in the document is contained within these html tags - should only ever be one opening and closing HTML tag--->
  <head>
    <!---contains metadata.
    Can also contain links to stylesheets and scripts-->
    <title>Hello World!</title>
  </head>
  <body>
    <!---contains the visible content of the page-->
    <h1 id="main-heading">Hello!</h1>
    <!---indents show relationships between the elements:
    further to the right means child, further to the left means parent-->
    <p id="body-text">Welcome to my document.</p>
  </body>
</html>
